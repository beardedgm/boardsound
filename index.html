<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Soundboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #333;
            padding: 15px 20px;
            border-bottom: 2px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-title {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }

        .global-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            background: #555;
            color: white;
        }

        .btn:hover {
            background: #666;
            transform: translateY(-1px);
        }

        .btn.primary {
            background: #007bff;
        }

        .btn.primary:hover {
            background: #0056b3;
        }

        .btn.danger {
            background: #dc3545;
        }

        .btn.danger:hover {
            background: #c82333;
        }

        .tab-container {
            background: #2a2a2a;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            padding: 0 20px;
            overflow-x: auto;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
            user-select: none;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab.active {
            border-bottom-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-close {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #666;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 10px;
            display: none;
        }

        .tab:hover .tab-close {
            display: block;
        }

        .tab-close:hover {
            background: #dc3545;
        }

        .add-tab {
            padding: 12px;
            cursor: pointer;
            color: #888;
            border-left: 1px solid #444;
            margin-left: 10px;
        }

        .add-tab:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            max-width: 100%;
        }

        .sound-card {
            background: linear-gradient(145deg, #3a3a3a 0%, #2e2e2e 100%);
            border-radius: 12px;
            padding: 15px;
            border: 2px solid #444;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sound-card:hover {
            border-color: #666;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .sound-card.playing {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .sound-card.paused {
            border-color: #ffc107;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.3);
        }

        .sound-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .sound-title {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            truncate: true;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .sound-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }

        .sound-status.playing {
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        .sound-status.paused {
            background: #ffc107;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .sound-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }

        .sound-btn {
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            background: #555;
            color: white;
        }

        .sound-btn:hover {
            background: #666;
        }

        .sound-btn.play {
            background: #28a745;
        }

        .sound-btn.play:hover {
            background: #218838;
        }

        .sound-btn.pause {
            background: #ffc107;
            color: #000;
        }

        .sound-btn.pause:hover {
            background: #e0a800;
        }

        .sound-btn.stop {
            background: #dc3545;
        }

        .sound-btn.stop:hover {
            background: #c82333;
        }

        .loop-toggle {
            grid-column: span 2;
            background: #6c757d;
        }

        .loop-toggle.active {
            background: #007bff;
        }

        .time-controls {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }

        .time-btn {
            flex: 1;
            padding: 4px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            background: #444;
            color: white;
            transition: background 0.2s ease;
        }

        .time-btn:hover {
            background: #555;
        }

        .progress-container {
            margin-top: 8px;
            background: #444;
            border-radius: 10px;
            height: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            width: 0%;
            transition: width 0.1s ease;
        }

        .empty-slot {
            background: linear-gradient(145deg, #2a2a2a 0%, #1e1e1e 100%);
            border: 2px dashed #555;
            border-radius: 12px;
            padding: 30px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .empty-slot:hover {
            border-color: #777;
            background: linear-gradient(145deg, #333 0%, #2a2a2a 100%);
        }

        .empty-slot input[type="file"] {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
        }

        .empty-text {
            color: #888;
            font-size: 14px;
        }

        .empty-text strong {
            color: #fff;
            display: block;
            margin-bottom: 5px;
        }

        .remove-sound {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(220, 53, 69, 0.8);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .sound-card:hover .remove-sound {
            opacity: 1;
        }

        .remove-sound:hover {
            background: #dc3545;
        }

        .hidden {
            display: none;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #333;
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 6px;
            background: #444;
            color: white;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="app-title">🎵 Professional Soundboard</div>
            <div class="global-controls">
                <button class="btn" onclick="stopAllSounds()">Stop All</button>
                <button class="btn danger" onclick="clearCurrentPanel()">Clear Panel</button>
            </div>
        </div>

        <div class="tab-container">
            <div class="tab active" data-tab="0">
                <span>Main Sounds</span>
                <button class="tab-close" onclick="removeTab(0)">×</button>
            </div>
            <div class="add-tab" onclick="addNewTab()">+ Add Tab</div>
        </div>

        <div class="main-content">
            <div class="panel-content" id="panel-0">
                <div class="sound-grid" id="grid-0">
                    <div class="empty-slot">
                        <input type="file" accept=".mp3,.wav" onchange="loadSound(this, 0)">
                        <div class="empty-text">
                            <strong>Drop or Click</strong>
                            Add MP3/WAV file
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for tab naming -->
    <div id="tabModal" class="modal hidden">
        <div class="modal-content">
            <h3>Name Your Tab</h3>
            <input type="text" id="tabNameInput" placeholder="Enter tab name..." maxlength="20">
            <div style="margin-top: 15px;">
                <button class="btn primary" onclick="confirmTabName()">Create</button>
                <button class="btn" onclick="cancelTabName()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Global state management
        let currentTab = 0;
        let tabCounter = 1;
        let soundCounter = 0;
        let audioElements = new Map();
        let tabData = new Map();

        // Initialize first tab
        tabData.set(0, {
            name: 'Main Sounds',
            sounds: new Map()
        });

        // Tab management
        function addNewTab() {
            document.getElementById('tabModal').classList.remove('hidden');
            document.getElementById('tabNameInput').focus();
        }

        function confirmTabName() {
            const name = document.getElementById('tabNameInput').value.trim() || `Tab ${tabCounter + 1}`;
            createTab(name);
            document.getElementById('tabModal').classList.add('hidden');
            document.getElementById('tabNameInput').value = '';
        }

        function cancelTabName() {
            document.getElementById('tabModal').classList.add('hidden');
            document.getElementById('tabNameInput').value = '';
        }

        function createTab(name) {
            const tabContainer = document.querySelector('.tab-container');
            const addTabBtn = document.querySelector('.add-tab');
            
            const newTab = document.createElement('div');
            newTab.className = 'tab';
            newTab.dataset.tab = tabCounter;
            newTab.innerHTML = `
                <span>${name}</span>
                <button class="tab-close" onclick="removeTab(${tabCounter})">×</button>
            `;
            newTab.onclick = () => switchToTab(tabCounter);
            
            tabContainer.insertBefore(newTab, addTabBtn);
            
            // Create panel content
            const mainContent = document.querySelector('.main-content');
            const newPanel = document.createElement('div');
            newPanel.className = 'panel-content hidden';
            newPanel.id = `panel-${tabCounter}`;
            newPanel.innerHTML = `
                <div class="sound-grid" id="grid-${tabCounter}">
                    <div class="empty-slot">
                        <input type="file" accept=".mp3,.wav" onchange="loadSound(this, ${tabCounter})">
                        <div class="empty-text">
                            <strong>Drop or Click</strong>
                            Add MP3/WAV file
                        </div>
                    </div>
                </div>
            `;
            mainContent.appendChild(newPanel);
            
            // Initialize tab data
            tabData.set(tabCounter, {
                name: name,
                sounds: new Map()
            });
            
            switchToTab(tabCounter);
            tabCounter++;
        }

        function removeTab(tabId) {
            if (tabData.size <= 1) return; // Don't remove last tab
            
            // Stop all sounds in this tab
            const tab = tabData.get(tabId);
            if (tab) {
                tab.sounds.forEach(sound => {
                    if (sound.audio) {
                        sound.audio.pause();
                        sound.audio.src = '';
                    }
                });
            }
            
            // Remove tab data and elements
            tabData.delete(tabId);
            document.querySelector(`[data-tab="${tabId}"]`).remove();
            document.getElementById(`panel-${tabId}`).remove();
            
            // Switch to first available tab if current tab was removed
            if (currentTab === tabId) {
                const firstTab = Array.from(tabData.keys())[0];
                switchToTab(firstTab);
            }
        }

        function switchToTab(tabId) {
            // Update tab appearance
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
            
            // Update panel visibility
            document.querySelectorAll('.panel-content').forEach(panel => {
                panel.classList.add('hidden');
            });
            document.getElementById(`panel-${tabId}`).classList.remove('hidden');
            
            currentTab = tabId;
        }

        // Sound management
        function loadSound(input, tabId) {
            const file = input.files[0];
            if (!file) return;
            
            const soundId = `sound-${soundCounter++}`;
            const url = URL.createObjectURL(file);
            const audio = new Audio(url);
            
            // Create sound card
            const soundCard = createSoundCard(soundId, file.name, audio, tabId);
            
            // Replace the empty slot
            const grid = document.getElementById(`grid-${tabId}`);
            const emptySlot = input.parentElement;
            grid.insertBefore(soundCard, emptySlot);
            
            // Create new empty slot
            const newEmptySlot = document.createElement('div');
            newEmptySlot.className = 'empty-slot';
            newEmptySlot.innerHTML = `
                <input type="file" accept=".mp3,.wav" onchange="loadSound(this, ${tabId})">
                <div class="empty-text">
                    <strong>Drop or Click</strong>
                    Add MP3/WAV file
                </div>
            `;
            grid.appendChild(newEmptySlot);
            
            // Store sound data
            const tab = tabData.get(tabId);
            tab.sounds.set(soundId, {
                name: file.name,
                audio: audio,
                isLooping: false,
                element: soundCard
            });
            
            audioElements.set(soundId, audio);
            
            // Setup audio event listeners
            setupAudioEvents(audio, soundId, tabId);
        }

        function createSoundCard(soundId, name, audio, tabId) {
            const card = document.createElement('div');
            card.className = 'sound-card';
            card.dataset.soundId = soundId;
            
            card.innerHTML = `
                <button class="remove-sound" onclick="removeSound('${soundId}', ${tabId})">×</button>
                <div class="sound-header">
                    <div class="sound-title" title="${name}">${name}</div>
                    <div class="sound-status" id="status-${soundId}"></div>
                </div>
                <div class="sound-controls">
                    <button class="sound-btn play" onclick="playSound('${soundId}', ${tabId})">▶ Play</button>
                    <button class="sound-btn pause" onclick="pauseSound('${soundId}', ${tabId})">⏸ Pause</button>
                    <button class="sound-btn stop" onclick="stopSound('${soundId}', ${tabId})">⏹ Stop</button>
                    <button class="sound-btn loop-toggle" onclick="toggleLoop('${soundId}', ${tabId})" id="loop-${soundId}">🔁 Loop</button>
                </div>
                <div class="time-controls">
                    <button class="time-btn" onclick="skipBack('${soundId}', 5)">-5s</button>
                    <button class="time-btn" onclick="skipBack('${soundId}', 15)">-15s</button>
                    <button class="time-btn" onclick="skipBack('${soundId}', 20)">-20s</button>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-${soundId}"></div>
                </div>
            `;
            
            return card;
        }

        function setupAudioEvents(audio, soundId, tabId) {
            const card = document.querySelector(`[data-sound-id="${soundId}"]`);
            const status = document.getElementById(`status-${soundId}`);
            const progress = document.getElementById(`progress-${soundId}`);
            
            audio.addEventListener('play', () => {
                card.classList.remove('paused');
                card.classList.add('playing');
                status.classList.remove('paused');
                status.classList.add('playing');
            });
            
            audio.addEventListener('pause', () => {
                card.classList.remove('playing');
                card.classList.add('paused');
                status.classList.remove('playing');
                status.classList.add('paused');
            });
            
            audio.addEventListener('ended', () => {
                card.classList.remove('playing', 'paused');
                status.classList.remove('playing', 'paused');
                progress.style.width = '0%';
            });
            
            audio.addEventListener('timeupdate', () => {
                if (audio.duration) {
                    const progressPercent = (audio.currentTime / audio.duration) * 100;
                    progress.style.width = progressPercent + '%';
                }
            });
        }

        // Audio control functions
        function playSound(soundId, tabId) {
            const tab = tabData.get(tabId);
            const sound = tab.sounds.get(soundId);
            if (sound && sound.audio) {
                sound.audio.play().catch(e => console.log('Playback failed:', e));
            }
        }

        function pauseSound(soundId, tabId) {
            const tab = tabData.get(tabId);
            const sound = tab.sounds.get(soundId);
            if (sound && sound.audio) {
                sound.audio.pause();
            }
        }

        function stopSound(soundId, tabId) {
            const tab = tabData.get(tabId);
            const sound = tab.sounds.get(soundId);
            if (sound && sound.audio) {
                sound.audio.pause();
                sound.audio.currentTime = 0;
            }
        }

        function toggleLoop(soundId, tabId) {
            const tab = tabData.get(tabId);
            const sound = tab.sounds.get(soundId);
            const loopBtn = document.getElementById(`loop-${soundId}`);
            
            if (sound) {
                sound.isLooping = !sound.isLooping;
                sound.audio.loop = sound.isLooping;
                loopBtn.classList.toggle('active', sound.isLooping);
            }
        }

        function skipBack(soundId, seconds) {
            const audio = audioElements.get(soundId);
            if (audio) {
                audio.currentTime = Math.max(0, audio.currentTime - seconds);
            }
        }

        function removeSound(soundId, tabId) {
            const tab = tabData.get(tabId);
            const sound = tab.sounds.get(soundId);
            
            if (sound) {
                // Stop and cleanup audio
                sound.audio.pause();
                sound.audio.src = '';
                
                // Remove from DOM and data structures
                sound.element.remove();
                tab.sounds.delete(soundId);
                audioElements.delete(soundId);
            }
        }

        // Global controls
        function stopAllSounds() {
            audioElements.forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
        }

        function clearCurrentPanel() {
            if (confirm('Are you sure you want to clear all sounds from this panel?')) {
                const tab = tabData.get(currentTab);
                
                // Stop and cleanup all sounds
                tab.sounds.forEach(sound => {
                    sound.audio.pause();
                    sound.audio.src = '';
                    sound.element.remove();
                });
                
                // Clear data structures
                tab.sounds.clear();
                
                // Remove all audio elements for this tab
                audioElements.forEach((audio, soundId) => {
                    if (tab.sounds.has(soundId)) {
                        audioElements.delete(soundId);
                    }
                });
                
                // Reset grid with empty slot
                const grid = document.getElementById(`grid-${currentTab}`);
                grid.innerHTML = `
                    <div class="empty-slot">
                        <input type="file" accept=".mp3,.wav" onchange="loadSound(this, ${currentTab})">
                        <div class="empty-text">
                            <strong>Drop or Click</strong>
                            Add MP3/WAV file
                        </div>
                    </div>
                `;
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                stopAllSounds();
            }
        });

        // Modal keyboard handling
        document.getElementById('tabNameInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                confirmTabName();
            } else if (e.key === 'Escape') {
                cancelTabName();
            }
        });

        // Prevent default drag behavior
        document.addEventListener('dragover', (e) => e.preventDefault());
        document.addEventListener('drop', (e) => e.preventDefault());
    </script>
</body>
</html>
